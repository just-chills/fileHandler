<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoopDrive - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                
                <!-- Left Section - Illustration -->
                <div class="flex justify-center lg:justify-end">
                    <img src="../public/120Z_2010.w301.n001.651B.p1.651-removebg-preview.png" alt="ScoopDrive" class="w-full max-w-sm h-auto animate-float">
                </div>

                <!-- Right Section - Login Form -->
                <div class="bg-white rounded-2xl p-8 lg:p-12 shadow-2xl">
                    <!-- Login Form -->
                    <div id="loginFormSection">
                        <h1 class="text-3xl font-bold text-slate-900 mb-8">LOGIN</h1>
                        
                        <form id="loginForm" class="space-y-6">
                            <!-- Email Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                                <input 
                                    type="email" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your email"
                                >
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your password"
                                >
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="flex items-center justify-between text-sm">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 rounded border-slate-300 cursor-pointer">
                                    <span class="text-slate-600">Remember me</span>
                                </label>
                                <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">Forgot Password?</a>
                            </div>

                            <!-- Login Button -->
                            <button 
                                type="submit" 
                                class="w-full py-3 bg-blue-300 hover:bg-blue-400 text-white font-semibold rounded-lg transition duration-300"
                            >
                                Login
                            </button>
                        </form>

                        <!-- Sign Up Link -->
                        <p class="text-center text-slate-600 text-sm mt-6">
                            Don't have an account? <button id="goToSignUp" type="button" class="text-blue-500 font-semibold hover:text-blue-600">Sign Up</button>
                        </p>

                        <a href="./pages/user/user.html">user</a>
                        <a href="./pages/admin/admin.html">admin</a>
                    </div>

                    <!-- Sign Up Form (Hidden) -->
                    <div id="signupFormSection" class="hidden">
                        <h1 class="text-3xl font-bold text-slate-900 mb-8">SIGN UP</h1>
                        
                        <form id="signupForm" class="space-y-6">
                            <!-- Full Name Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                                <input 
                                    type="text" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your full name"
                                >
                            </div>

                            <!-- Email Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                                <input 
                                    type="email" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your email"
                                >
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your password"
                                >
                            </div>

                            <!-- Confirm Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
                                <input 
                                    type="password" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Confirm your password"
                                >
                            </div>

                            <!-- Terms & Conditions -->
                            <!-- <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" required class="w-4 h-4 rounded border-slate-300 cursor-pointer">
                                <span class="text-slate-600 text-sm">I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms & Conditions</a></span>
                            </label> -->

                            <!-- Sign Up Button -->
                            <button 
                                type="submit" 
                                class="w-full py-3 bg-blue-300 hover:bg-blue-400 text-white font-semibold rounded-lg transition duration-300"
                            >
                                Sign Up
                            </button>
                        </form>

                        <!-- Back to Login Link -->
                        <p class="text-center text-slate-600 text-sm mt-6">
                            Already have an account? <button id="goToLogin" type="button" class="text-blue-500 font-semibold hover:text-blue-600">Login</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fast Login Navigation (Hidden, can be shown after login) -->
    <div id="fastLoginNav" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 text-center">
            <h2 class="text-2xl font-bold mb-6">Fast Login</h2>
            <div class="flex gap-4 justify-center">
                <button 
                    onclick="window.location.href='./pages/user/user.html'"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                >
                    User
                </button>
                <button 
                    onclick="window.location.href='./pages/admin/admin.html'"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                >
                    Admin
                </button>
            </div>
        </div>
    </div>

    <script>
        const loginFormSection = document.getElementById('loginFormSection');
        const signupFormSection = document.getElementById('signupFormSection');
        const fastLoginNav = document.getElementById('fastLoginNav');

        // Toggle to Sign Up
        document.getElementById('goToSignUp').addEventListener('click', () => {
            loginFormSection.classList.add('hidden');
            signupFormSection.classList.remove('hidden');
        });

        // Toggle back to Login
        document.getElementById('goToLogin').addEventListener('click', () => {
            signupFormSection.classList.add('hidden');
            loginFormSection.classList.remove('hidden');
        });

        // Handle Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Show fast login navigation after form submission
            fastLoginNav.classList.remove('hidden');
        });

        // Handle Sign Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Show fast login navigation after form submission
            fastLoginNav.classList.remove('hidden');
        });
    </script>
</body>

</html>
