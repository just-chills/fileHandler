<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoopDrive - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                
                <!-- Left Section - Illustration -->
                <div class="flex justify-center lg:justify-end">
                    <img src="../public/120Z_2010.w301.n001.651B.p1.651-removebg-preview.png" alt="ScoopDrive" class="w-full max-w-sm h-auto animate-float">
                </div>

                <!-- Right Section - Login Form -->
                <div class="bg-white rounded-2xl p-8 lg:p-12 shadow-2xl">
                    <!-- Brand Name -->
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-blue-600">SCOOPDrive</h2>
                    </div>
                    <!-- Login Form -->
                    <div id="loginFormSection">
                        <h1 class="text-3xl font-bold text-slate-900 mb-8">LOGIN</h1>
                        
                        <form id="loginForm" class="space-y-6">
                            <!-- Username Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
                                <input 
                                    type="text" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your username"
                                >
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="passwordInput"
                                        required 
                                        class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition pr-10"
                                        placeholder="Enter your password"
                                    >
                                    <button 
                                        type="button"
                                        id="togglePasswordBtn"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700 transition"
                                        onclick="togglePasswordVisibility('passwordInput', 'eyeOpenIcon', 'eyeClosedIcon')"
                                    >
                                        <!-- Eye Closed SVG (Shown by default) -->
                                        <svg id="eyeClosedIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.007m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                        </svg>

                                        <!-- Eye Open SVG (Hidden by default) -->
                                        <svg id="eyeOpenIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="flex items-center justify-between text-sm">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 rounded border-slate-300 cursor-pointer">
                                    <span class="text-slate-600">Remember me</span>
                                </label>
                                <a href="#" class="text-blue-500 hover:text-blue-600 font-medium">Forgot Password?</a>
                            </div>

                            <!-- Login Button -->
                            <button 
                                type="submit" 
                                class="w-full py-3 bg-blue-300 hover:bg-blue-400 text-white font-semibold rounded-lg transition duration-300"
                            >
                                Login
                            </button>
                        </form>

                        <!-- Sign Up Link -->
                        <p class="text-center text-slate-600 text-sm mt-6">
                            Don't have an account? <button id="goToSignUp" type="button" class="text-blue-500 font-semibold hover:text-blue-600">Sign Up</button>
                        </p>

                        <a href="./pages/user/user.html">user</a>
                        <a href="./pages/admin/admin.html">admin</a>
                    </div>

                    <!-- Sign Up Form (Hidden) -->
                    <div id="signupFormSection" class="hidden">
                        <h1 class="text-3xl font-bold text-slate-900 mb-8">SIGN UP</h1>
                        
                        <form id="signupForm" class="space-y-6">
                            <!-- Full Name Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                                <input 
                                    type="text" 
                                    required 
                                    class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
                                    placeholder="Enter your full name"
                                >
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="signupPasswordInput"
                                        required 
                                        class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition pr-10"
                                        placeholder="Enter your password"
                                    >
                                    <button 
                                        type="button"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700 transition"
                                        onclick="togglePasswordVisibility('signupPasswordInput', 'signupEyeOpenIcon', 'signupEyeClosedIcon')"
                                    >
                                        <!-- Eye Closed SVG (Shown by default) -->
                                        <svg id="signupEyeClosedIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.007m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                        </svg>
                                        <!-- Eye Open SVG (Hidden by default) -->
                                        <svg id="signupEyeOpenIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Confirm Password Input -->
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="signupConfirmPasswordInput"
                                        required 
                                        class="w-full px-4 py-2 border-2 border-slate-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition pr-10"
                                        placeholder="Confirm your password"
                                    >
                                    <button 
                                        type="button"
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-slate-700 transition"
                                        onclick="togglePasswordVisibility('signupConfirmPasswordInput', 'signupConfirmEyeOpenIcon', 'signupConfirmEyeClosedIcon')"
                                    >
                                        <!-- Eye Closed SVG (Shown by default) -->
                                        <svg id="signupConfirmEyeClosedIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.007m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                        </svg>
                                        <!-- Eye Open SVG (Hidden by default) -->
                                        <svg id="signupConfirmEyeOpenIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Terms & Conditions -->
                            <!-- <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" required class="w-4 h-4 rounded border-slate-300 cursor-pointer">
                                <span class="text-slate-600 text-sm">I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms & Conditions</a></span>
                            </label> -->

                            <!-- Sign Up Button -->
                            <button 
                                type="submit" 
                                class="w-full py-3 bg-blue-300 hover:bg-blue-400 text-white font-semibold rounded-lg transition duration-300"
                            >
                                Sign Up
                            </button>
                        </form>

                        <!-- Back to Login Link -->
                        <p class="text-center text-slate-600 text-sm mt-6">
                            Already have an account? <button id="goToLogin" type="button" class="text-blue-500 font-semibold hover:text-blue-600">Login</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fast Login Navigation (Hidden, can be shown after login) -->
    <div id="fastLoginNav" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 text-center">
            <h2 class="text-2xl font-bold mb-6">Fast Login</h2>
            <div class="flex gap-4 justify-center">
                <button 
                    onclick="window.location.href='./pages/user/user.html'"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                >
                    User
                </button>
                <button 
                    onclick="window.location.href='./pages/admin/admin.html'"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-semibold"
                >
                    Admin
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
